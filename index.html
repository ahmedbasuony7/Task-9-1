<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task-9-1 </title>


    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./New folder/normalise.css">

    <link rel="stylesheet" href="./New folder/all.min.css">
</head>
<body>

    <div   class="formHolder">
        <form >
            <div id="name-holder">
                <label for="name"> Name </label>
                <input type="text" name="name"  id="name"    />
            </div>
            <br>

            <div id="age-holder"  >
                <label for="age"  style="margin-right: 17px;"> Age  </label>
                <input  style="width: 350px;" type="number" name="age"  id="age"    max="70" min="10" /> 
                <span  class="warningMessage"> *alphapete notallowed , age must be bettween 10 and 70  </span>
            </div>
            <br>

            <div  id="email-holder">
                <label for="email"> Email </label>
                <input type="email" name="email"  id="email"   />
            </div>
            <br>

            <button  id="add"  type="button"  onclick="addData()" >  Add  </button>
            <button  id="reset" type="reset"> Reset </button>

        </form>
    </div>
    
    <br>
    <br>

    <div  class="tableHolder hideTable">
        <table  >
            <thead>
                <th> Name </th>
                <th> Age </th>
                <th> Email </th>
            </thead>

            <tbody  id="tobody">

            </tbody>
        </table>
    </div>

    <script  src="./main.js"></script>
    
</body>
</html>
